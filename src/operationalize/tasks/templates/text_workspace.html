{% extends "base_template.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h3>Requirements:</h3>
        <ul>
            {% for requirement in task.requirements %}
            <li>{{ requirement }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6">
        <textarea class="workspace_output" placeholder="Text Input 1" rows="10" cols="50"></textarea>
        <button type="button" class="btn btn-primary" onclick="submitWorkspace()">Submit</button>
    </div>
</div>
{% endblock %}
